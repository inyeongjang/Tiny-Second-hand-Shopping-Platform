<div class="container my-4">
    <h2 class="section-heading mb-4">상품 목록</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-6">
                    <label for="searchKeyword" class="form-label">검색어</label>
                    <input type="text" class="form-control" id="searchKeyword" placeholder="상품명 검색">
                </div>
                <div class="col-md-6">
                    <label for="categorySelect" class="form-label">카테고리</label>
                    <select class="form-select" id="categorySelect">
                        <option value="">전체</option>
                        <option value="electronics">전자제품</option>
                        <option value="clothing">의류</option>
                        <option value="furniture">가구</option>
                        <option value="books">도서</option>
                        <option value="sports">스포츠/레저</option>
                        <option value="beauty">뷰티/미용</option>
                        <option value="etc">기타</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="minPriceInput" class="form-label">최소 가격</label>
                    <input type="number" class="form-control" id="minPriceInput" 
                          placeholder="최소 가격" min="0" step="1000">
                </div>
                <div class="col-md-3">
                    <label for="maxPriceInput" class="form-label">최대 가격</label>
                    <input type="number" class="form-control" id="maxPriceInput" 
                          placeholder="최대 가격" min="0" step="1000">
                </div>
                <div class="col-md-3">
                    <label for="locationSelect" class="form-label">지역</label>
                    <select class="form-select" id="locationSelect">
                        <option value="">전국</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="강원">강원</option>
                        <option value="충북">충북</option>
                        <option value="충남">충남</option>
                        <option value="대전">대전</option>
                        <option value="세종">세종</option>
                        <option value="전북">전북</option>
                        <option value="전남">전남</option>
                        <option value="광주">광주</option>
                        <option value="경북">경북</option>
                        <option value="경남">경남</option>
                        <option value="대구">대구</option>
                        <option value="울산">울산</option>
                        <option value="부산">부산</option>
                        <option value="제주">제주</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sortSelect" class="form-label">정렬</label>
                    <select class="form-select" id="sortSelect">
                        <option value="newest">최신순</option>
                        <option value="oldest">오래된순</option>
                        <option value="priceLow">가격 낮은순</option>
                        <option value="priceHigh">가격 높은순</option>
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary-custom">검색</button>
                    <button type="button" id="resetSearchBtn" class="btn btn-secondary ms-2">초기화</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="productsContainer" class="row">
        <div class="col-12 text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
