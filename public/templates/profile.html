<div class="profile-container py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="text-center mb-4">마이페이지</h2>
          <div class="row">
            <!-- 내 활동 카드 -->
            <div class="col-md-4 mb-4">
              <div class="card shadow h-100">
                <div class="card-body">
                  <h3 class="card-title mb-4">내 활동</h3>
                  <div class="text-center mb-3">
                    <img src="{profileImage}" class="rounded-circle profile-image mb-2" alt="Profile" width="100" height="100">
                    <h4 class="mb-1">{username}</h4>
                    <p class="text-muted">{email}</p>
                    <p class="intro-text">{introText}</p>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-secondary" id="manageProductsBtn">내 상품 관리</button>
                    <button class="btn btn-secondary" id="myMessagesBtn">내 메시지</button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 프로필 수정 및 비밀번호 변경 -->
            <div class="col-md-8">
              <div class="card shadow mb-4">
                <div class="card-body">
                  <h3 class="card-title mb-4">프로필 수정</h3>
                  <form id="profileForm">
                    <div class="mb-3">
                      <label for="nickname" class="form-label">닉네임</label>
                      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력">
                    </div>
                    <div class="mb-3">
                      <label for="intro" class="form-label">소개글</label>
                      <textarea class="form-control" id="intro" name="intro" rows="4" placeholder="안녕하세요!"></textarea>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-dark" id="saveProfileBtn">프로필 수정</button>
                    </div>
                  </form>
                </div>
              </div>
              
              <div class="card shadow">
                <div class="card-body">
                  <h3 class="card-title mb-4">비밀번호 변경</h3>
                  <form id="passwordForm">
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label">현재 비밀번호</label>
                      <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="••••••••">
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">새 비밀번호</label>
                      <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="••••••••">
                    </div>
                    <div class="mb-3">
                      <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="••••••••">
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-dark" id="changePasswordBtn">비밀번호 변경</button>
                    </div>
                  </form>
                  <div id="passwordMessage" class="alert mt-3" style="display: none;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
