<div class="add-product-container container py-4">
    <h2 class="mb-4 section-heading">새 상품 등록</h2>
    <form id="addProductForm" enctype="multipart/form-data" class="card">
        <div class="card-body">
            <div class="mb-4">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-4">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" rows="5" required></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="form-label">가격</label>
                <input type="number" class="form-control" id="price" min="0" step="1000" required>
            </div>
            <div class="mb-4">
                <label for="category" class="form-label">카테고리</label>
                <select class="form-control" id="category" required>
                    <option value="">카테고리 선택</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="location" class="form-label">위치</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-4">
                <label for="images" class="form-label">이미지 (최대 5개)</label>
                <input type="file" class="form-control" id="images" multiple accept="image/*">
                <div id="imagePreview" class="mt-3 row"></div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary-custom">상품 등록</button>
                <button type="button" class="btn btn-outline-secondary ms-3" onclick="loadContent('home')">취소</button>
            </div>
        </div>
    </form>
</div>
